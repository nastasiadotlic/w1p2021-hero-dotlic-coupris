<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/pictures/trident.svg"/>
    <title>Mytholo'Choices</title>
  </head>
  <body>
    <div id="root">
      <transition name="black">
          <router-view />
      </transition>
    </div>

    <style>
      .black-leave-active {
        animation: toBlack 1s;
      }

      .black-enter-active {
        animation: toBlack 1s ease  1s reverse;
      }

      

      body {
        background: black;
        overflow: hidden;
      }

    </style>

    <script src="./app.js"></script>
  </body>
</html>
